<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Attraction</title>
</head>
<body>
<h1>Update Attraction</h1>
<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">
        <p>Name: <span th:text="*{name}"></span></p>
        <label for="description">Description:</label>
        <input id="description" type="text" th:field="*{description}">

    <div>
    <label for="town">Town:</label>
    <select id="town" name="town" th:field="*{town}">
        <option th:each="town : ${towns}" th:value="${town}" th:text="${town}"></option>
    </select>
    </div>

    <div>
        <h3>Select Tags</h3>
        <ul>
            <li th:each="tag : ${tags}">
                <label>
                    <input type="checkbox" th:value="${tag}" th:field="*{tags}" th:checked="${attraction.tags.contains(tag)}"/>
                    <span th:text="${tag}"></span>
                </label>
            </li>
        </ul>
    </div>
    <input type="submit" value="Update">
</form>
</body>
</html>
