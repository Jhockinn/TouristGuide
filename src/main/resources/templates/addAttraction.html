<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Sandwich</title>
</head>
<body>
<h1>Order Your Sandwich</h1>
<form action="#" th:action="@{/add}" th:object="${attraction}" method="post">
    <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}">
    </div>
    <div>
    <label>Description:</label>
    <input id="descrip" type="text" th:field="*{description}">
    </div>
    <div>
    <label>Town:</label>
    <input type="text" th:field="*{town}">
    </div>
    <div>
        <h3>Select Tags</h3>
        <ul>
            <li th:each="tag : ${attractionTags}">
                <label>
                    <input type="checkbox" th:value="${tag}" th:field="*{tags}" />
                    <span th:text="${tag}"></span>
                </label>
            </li>
        </ul>
    </div>
    <button type="submit">Add Attraction</button>
</form>
</body>
</html>
